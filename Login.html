<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/me.png">
    <title>ME科技-登录与注册-前端验证</title>
    <link href="css/Login_Register.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="father">
        <div class="left">
            <img src="img/loginBk.jpg" width="600px" height="600px">
        </div>
        <div class="right">
            <span class="title">用户登录</span>
            <form>
                <br><br>
                <br><br>
                <label title="请输入用户名">用户名:&nbsp;<input id="user" class="as" type="text" name="user"></label>
                <br><br><br>
                <label title="请输入密码">密&nbsp;&nbsp;&nbsp;码:&nbsp;<input id="password" type="password" name="password"></label>
                <br><br>
                <br><br>
                <input id="login" class="color" title="登录" type="submit" name="login" value="登录" >
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <input id=register class="color" title="注册" type="button" name="getUser" value="注册" >
            </form>
        </div>
    </div>
</body>
<script src="js/Login.js" type="text/javascript"></script>
</html>

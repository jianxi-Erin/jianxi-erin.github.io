<!DOCTYPE html>
<html lang="ch-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ME畅听-感受音乐的魅力</title>
    <!-- 链接logo -->
    <link rel="shortcut icon" href="img/MEMusicLogo.png">
    <!-- 链接css -->
    <link href="css/MeMusic.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="Bar"></div>
    <div class="father">
        <div class="boxBar">
            <a href="Me畅听"></a>
            <img class="logo" src="img/MEMusicLogo_Ant.png" width="60px" height="60px" />
            <span>ME畅听</span>
            <ul class="BavItem">
                <li><a href="#"> 发现音乐</a></li>
                <li><a href="#"> 我的音乐</a></li>
                <li><a href="#"> 排行榜</a></li>
                <li id="playing"><a href="MeMusic.html"> 正在播放</a></li>
                <li><a href="Login.html" title="登陆与注册"> 登录与注册</a></li>
            </ul>
        </div>
        <div class="box0">
            <div class="boxLeft">
                <div id="boximg">
                    <img id="headPicture" width="250px" height="250px" />
                </div>
            </div>
            <div class="boxRight">
                <div id="song"></div>
                <div id="singer"></div>
                <iframe id="lyric"></iframe>
            </div>
            <div class="boxCenter">
                <ul class="centerItem">
                    <li>
                        <img id="like" title="喜欢" src="img/like.png" width="40px" height="40px">
                    </li>
                    <li>
                        <img id="collect" title="收藏" src="img/collect.png" width="40px" height="40px">
                    </li>
                    <li>
                        <a id="download" href="audio/不再联系-程响.mp3 " download="不再联系-程响.mp3" title="下载">
                            <img src="img/downLoad.png" width="40px" height="40px">
                        </a>
                    </li>
                    <li>
                        <!-- 这个为失效地址 -->
                        <a href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey??url=地址&title=标题&pics=图片"
                            title="分享">
                            <img src="img/share.png" width="40px" height="40px">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="boxBottom">
        <audio id="audio" preload="auto">
            <source src="audio/勇气-棉子.mp3" type="audio/mpeg">
        </audio>
        <div class="bottomValue">
            <div class="left">
                <span title="上一首"><img id="previous" src="img/previous.png" width="30px" height="30px"></span>
                <span title="播放"><img id="start" src="img/startPlay.png" width="40px" height="40px"></span>
                <span title="下一首"><img id="next" img src="img/next.png" width="30px" height="30px"></span>
            </div>
            <div class="center">
                <div id="musicNow">
                    勇气-棉子
                </div>
                <div id="playTime">
                </div>
                <div id="progressBar">
                    <div id="progress">
                    </div>
                </div>
            </div>
            <div class="right">
            </div>
        </div>
    </div>
</body>
<script src="js/MeMusic.js" type="text/javascript"></script>

</html>

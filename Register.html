<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/me.png">
    <title>ME科技-账号注册-无数据验证和数据纪录功能</title>
    <link href="css/Login_Register.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="father">
        <div class="left">
            <img src="img/registerBk.jpg" width="600px" height="600px">
        </div>
        <div class="right">

            <span class="title">账号注册</span>
            <form>
                <br><br>
                <label title="请输入用户名">用户名:&nbsp;<input id="user" class="as" type="text" name="user"></label>
                <br><br>
                性&nbsp;&nbsp;&nbsp;&nbsp;别：
                <input type="radio" name="sex">女
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="sex">男
                <br> <br>
                <label title="请输入密码">密&nbsp;&nbsp;&nbsp;码:&nbsp;<input id="password" type="password" name="password"></label>
                <br><br>
                <br><br>
                <input id="cancel" class="color" title="取消" type="button" value="取消" >
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <input id="finish" class="color" title="完成" type="submit" name="getRegister" value="完成" >
            </form>
        </div>
    </div>
</body>
<script src="js/Register.js" type="text/javascript"></script>
</html>
